{% extends 'base1.html' %}
{% block body %}
<div class="heading" style="display: flex;justify-content: center;">
	<h4><b>BLOG ARTICLES</b></h4></div>
	<div class="container">
		{% for i in item %}
		{% if i.card_type == 'blog_articles' %}
		<form action="/blog_article/{{i.id}}/"method="POST">
			{% csrf_token %}
			<div class="card" style="width: 100%;margin: 10px;height: 15rem;">
				<img src="{{i.image_url}}" class="card-img-top" alt="..." style="height: 14.7rem;width: 25%">
				<div class="container" style="background:white ;width:75%;right: 0;height:15rem;position: absolute;top:0px">
					<div class="card-body">
						<h4 class="card-title"><b>{{i.title}}</b></h4>
						<p class="organised-by">{{i.organized_by}}</p>
						<p class="venues">{{i.venue}}</p>
						<p class="prices">{{i.price}}</p>
						<p class="card-text"><a href="#" style="color: red;"><b>{{i.description}}</b></a></p>
					</div>
				</div>
			</div>
		</form>
		{% endif %}
		{% endfor %}
	{% endblock %}
</div>
